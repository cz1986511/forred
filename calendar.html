<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
  <title>日历便签</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="Shortcut Icon" href="http://xiaozhuo.info/image/czpub.png" />
</head>
<body onload=initial();>

<div id="content">
<!-- 显示日期详情 -->
  <div id="detail">
       <div id="date_content"></div>
       <div id="animal_year"></div>
       <!-- 显示时钟 -->
       <p id="clock"></p>
  </div>
  <form name="calender_content" style="margin-top: -15px;">
    <table class="week">
      <tbody>
        <tr>
          <td class="ch">
          <!-- 日历头部 -->
            <table>
              <tbody>
                <tr class="day">
                  <td>日</td>
                  <td>一</td>
                  <td>二</td>
                  <td>三</td>
                  <td>四</td>
                  <td>五</td>
                  <td>六</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <!-- js动态的向表格写入日期 -->
        <script>
            var Num; //Num计算出日期位置
            for(i=0;i<6;i++) {
              document.write('<table id="cal-content"><tr>');   
              for(j=0;j<7;j++) {
                Num = i*7+j;
                document.write('<td id="SD' + Num +'" onclick="addDay(' + Num +')" ');
                //周六 周日 假期样式设定
                if(j == 0|| j == 6)
                {
                  document.write(' class="aorange"');
                }else{
                  document.write(' class="one"');
                }
                  document.write('title=""> </td>')
              }
              document.write('</tr></table></td></tr><tr><td><table style="width:399;"><tr style="text-align:center"> ');
              //农历
              for(j=0;j<7;j++) {
                Num = i*7+j;
                document.write('<td id="LD' + Num +'" onclick="addDay(' + Num +')" class="bs" title=""> </td>')
              }
              document.write('</tr></table></td></tr>');
            }
        </script>  
        <!-- 生成日期 END    -->
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td class="sm">
            <table class="table_head">
              <tbody>
                <tr>
                  <td> 
                  <!-- 选择年份菜单 -->
                  <div class="year_select">
                    <span onClick="BtN('year_d')"><img src="image/left.png"></span>
                      <select onChange="chaCld()" name="SY">
                      <script>
                        for(i=1900;i<2050;i++) 
                          document.write('<option>'+i+"年")
                      </script>
                      </select> 
                    <span onClick="BtN('year_a')"><img src="image/right.png"></span> 
                  </div>
                  <!-- 回到当天菜单 -->
                  <div  class="home_select">
                    <span onClick="BtN('')"><img src="image/2.png" style="width:26px;height:26px"></span>
                  </div>
                  <!-- 选择月份菜单 -->
                  <div style="display:inline-block;">
                    <span onClick="BtN('month_d')"><img src="image/left.png"></span>
                      <select onChange="chaCld()" name="SM">
                      <script>
                        for(i=1;i<13;i++) document.write('<option>'+i+"月")
                      </script>
                      </select> 
                    <span onClick="BtN('month_a')"><img src="image/right.png"></span>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr> 
      </tbody>
    </table>
  </form>
</div>
<div id="note-add" class="form-group note-add" style="padding:26px;width:400px">
  <input class="form-control" placeholder="想到啥了" id="noteContent" name="noteContent" type="text" autofocus /><span id="btnAdd" class="glyphicon glyphicon-ok-sign"></span>
</div>
<div id="notecontent" class="notecontent">
  便签
</div>

<div>
  <p align="center">

  </p>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.5.2/videojs-contrib-hls.min.js">
</script>
<script src="js/bootstrap.min.js">
</script>
<script src="js/layer/layer.js">
</script>
<script type="text/javascript">
  $(function(){
    getNoteContent({});
  })

  function getNoteContent(reqData){
    var noteContentHtml = "";
    $.ajax({
              type: 'post',
              dataType: 'json',
              url: 'http://xiaozhuo.info/AIinfo/note/list',
              data: reqData,
              success: function(data) {
                if (data.data) {
                  var inforData = data.data;
                  $(".notecontent").html("");
                  noteContentHtml += '<div class="alert alert-info">' + inforData + '</div>';
                  $(".notecontent").append(noteContentHtml)
                };                              
              },
              error: function() {
              }
    });
  }

  $('#btnAdd').click(function(){
       var noteInfo = $('#noteContent').val();
       if (!noteInfo) {
         alert("亲,写点什么吧");
       return false;
       }
       if (noteInfo.length > 220) {
         alert("你废话太多了,少写点");
       return false;
       }
         $.ajax({
             type: "POST",
               url: "http://xiaozhuo.info/AIinfo/note/add",
               data: {noteInfo:noteInfo},
               dataType: "json",
               success: function(data){
                 if(data.status == true){
                     location.reload(true);
                     alert("成功:" + data.msg);
                 } else {
                     location.reload(true);
                     alert("失败:" + data.msg);
                 }
               }
         });
      });
</script>
</body>
</html>
