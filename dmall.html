<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/weui/jquery-weui.css">
    <link rel="stylesheet" href="css/dmall.css">

  </head>

  <body ontouchstart>

    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- 搜索 -->  
          <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
              <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入商品名称" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
              </div>
              <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
              </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
          </div>
          <!-- swiper -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./image/6.jpg" /></div>
              <div class="swiper-slide"><img src="./image/7.jpg" /></div>
              <div class="swiper-slide"><img src="./image/8.jpg" /></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- 分类 -->
          <div class="weui-flex">
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/bj.jpg" alt="..." class="img-circle">
                    <p class="text-center">白酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/hj.jpg" alt="..." class="img-circle">
                    <p class="text-center">红酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/pj.jpg" alt="..." class="img-circle">
                    <p class="text-center">啤酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/qt.jpg" alt="..." class="img-circle">
                    <p class="text-center">其它</p>
                  </a>
                </div>
              </div>
          </div>

          <!-- 促销1 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/cuxiao1.png">
              </a>
            </div>
          </div>

          <!-- 促销2 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/cuxiao2-1.png">
              </a>
            </div>
            <div class="weui-flex__item">
              <div>
                <a>
                <img class="img-auto" src="image/cuxiao2-2.png">
                </a>
              </div>
              <div>
                <a>
                <img class="img-auto" src="image/cuxiao2-3.png">
                </a>
              </div>
            </div>
          </div>

          <!-- 推荐 -->
          <div class="weui-flex">
            <div class="weui-flex__item"></div>
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/tuijian.png">
              </a>
            </div>
            <div class="weui-flex__item"></div>
          </div>

          <!-- 首页商品推荐列表 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/mt1.jpg" >
                <p>￥ 1500 元</p>
              </a>
            </div>
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/wly1.jpg" >
                <p>￥ 1300 元</p>
              </a>
            </div>
          </div>

          <!-- footer -->
          <div>
            <div></div>
          </div>

        </div>
        <!-- 我的福袋 -->
        <div id="tab2" class="weui-tab__bd-item lucky-bag-wrap">
          <div class="weui-pull-to-refresh__layer">
            <div class='weui-pull-to-refresh__arrow'></div>
            <div class='weui-pull-to-refresh__preloader'></div>
            <div class="down">下拉刷新</div>
            <div class="up">释放刷新</div>
            <div class="refresh">正在刷新</div>
          </div>

          <header class='lucky-bag-header'>
            <div class="lucky-bag-header-wrap">
              <div class="lucky-bag-header-inner">
                <h1 class="title">我的福袋</h1>
              </div>
            </div>
          </header>
          <div class="weui-loadmore weui-loadmore_line" id="no-lucky-bag">
            <span class="weui-loadmore__tips">暂无福袋</span>
          </div>
          <div class="bd">
            <div class="page__bd">
              <div class="weui-cells lucky-bag-list">
               
              </div>
            </div>

            <div class="op-btn">
              <a href="/page/goodsList.html" class="weui-btn weui-btn_mini weui-btn_primary create-lucky-bag">创福袋</a>
              <a href="/page/luckyBagList.html" class="weui-btn weui-btn_mini weui-btn_default find-lucky-bag">找福袋</a>
            </div>
          </div>
        </div>
        <!-- 购物车 -->
        <div id="tab3" class="weui-tab__bd-item">
          <div class="weui-pull-to-refresh__layer">
            <div class='weui-pull-to-refresh__arrow'></div>
            <div class='weui-pull-to-refresh__preloader'></div>
            <div class="down">下拉刷新</div>
            <div class="up">释放刷新</div>
            <div class="refresh">正在刷新</div>
          </div>
          <div class="content-padded">
            <!-- 购物车 header -->
            <header class='shopcar-header'>
              <div class="shopcar-header-wrap">
                <div class="shopcar-header-inner">
                  <h1 class="title">我的购物车</h1>
                </div>
              </div>
            </header>
            <div class="weui-loadmore weui-loadmore_line" id="no-data-list">
              <span class="weui-loadmore__tips">暂无商品</span>
            </div>
            <!-- 购物车 list -->
            <div class="bd">
              <div class="page__bd shopcar-bd">
                <div class="weui-cells" id="shopcar-wrap">
                </div>
              </div>
            </div>
            <!-- 购物车 汇总、去结算 -->
            <div class="to-settle">
              <p class="summary">
              <span class="total-sum"> <span  class="total-num" data-val="0">0</span> 件商品, 共计 <strong class="total-amt" data-val="0">0</strong> 元</span>
                
                <a href="javascript:;" class="weui-btn weui-btn_plain-primary to-settle-btn">去结算</a>
              </p>
            </div>
          </div>
        </div>
        <div id="tab4" class="weui-tab__bd-item">
          <h1>页面四</h1>
        </div>
      </div>

      <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_button.png" alt="">
          </div>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item" id="my-lucky-bag">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_msg.png" alt="">
          </div>
          <p class="weui-tabbar__label">我的福袋</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item" id="shopping-cart">
          <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">7</span>
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_article.png" alt="">
          </div>
          <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="#tab4" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_cell.png" alt="">
          </div>
          <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>

    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="js/weui/jquery-weui.js"></script>
    <script src="js/weui/swiper.js"></script>

    <script>
      $(function() {
        FastClick.attach(document.body);
      });

      $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>
    <script src="js/common.js"></script>
    <script src="js/page/dmall.js"></script>
    <style type="text/css">
      .img-auto{
        width:100%;
        height:100%;
      }
    </style>
    
  </body>
</html>
