<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/weui/jquery-weui.css">
    <link rel="stylesheet" href="css/dmall.css">

  </head>

  <body ontouchstart>

    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- 搜索 -->  
          <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
              <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入商品名称" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
              </div>
              <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
              </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
          </div>
          <!-- swiper -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./image/6.jpg" /></div>
              <div class="swiper-slide"><img src="./image/7.jpg" /></div>
              <div class="swiper-slide"><img src="./image/8.jpg" /></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- 分类 -->
          <div class="weui-flex">
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/bj.jpg" alt="..." class="img-circle">
                    <p class="text-center">白酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/hj.jpg" alt="..." class="img-circle">
                    <p class="text-center">红酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/pj.jpg" alt="..." class="img-circle">
                    <p class="text-center">啤酒</p>
                  </a>
                </div>
              </div>
              <div class="weui-flex__item">
                <div class="placeholder">
                  <a class="thumbnail">
                    <img src="image/qt.jpg" alt="..." class="img-circle">
                    <p class="text-center">其它</p>
                  </a>
                </div>
              </div>
          </div>

          <!-- 促销1 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/cuxiao1.png">
              </a>
            </div>
          </div>

          <!-- 促销2 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/cuxiao2-1.png">
              </a>
            </div>
            <div class="weui-flex__item">
              <div>
                <a>
                <img class="img-auto" src="image/cuxiao2-2.png">
                </a>
              </div>
              <div>
                <a>
                <img class="img-auto" src="image/cuxiao2-3.png">
                </a>
              </div>
            </div>
          </div>

          <!-- 推荐 -->
          <div class="weui-flex">
            <div class="weui-flex__item"></div>
            <div class="weui-flex__item">
              <a>
                <img class="img-auto" src="image/tuijian.png">
              </a>
            </div>
            <div class="weui-flex__item"></div>
          </div>

          <!-- 首页商品推荐列表 -->
          <div class="weui-flex">
            <div class="weui-flex__item">
              <a><img class="img-auto" src="image/mt1.jpg" ></a>
            </div>
            <div class="weui-flex__item">weui</div>
          </div>
          <div class="weui-flex">
            <div class="weui-flex__item">weui</div>
            <div class="weui-flex__item">weui</div>
          </div>
          <div class="weui-flex">
            <div class="weui-flex__item">weui</div>
            <div class="weui-flex__item">weui</div>
          </div>

        </div>
        <div id="tab2" class="weui-tab__bd-item">
          <h1>页面二</h1>
        </div>
        <div id="tab3" class="weui-tab__bd-item">
          <h1>页面三</h1>
        </div>
        <div id="tab4" class="weui-tab__bd-item">
          <h1>页面四</h1>
        </div>
      </div>

      <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_button.png" alt="">
          </div>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_msg.png" alt="">
          </div>
          <p class="weui-tabbar__label">分类</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
          <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">7</span>
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_article.png" alt="">
          </div>
          <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="#tab4" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_cell.png" alt="">
          </div>
          <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="../js/weui/jquery-weui.js"></script>
    <script src="../js/swiper.js"></script>

    <script>
      $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>

    <script>
      $("#a").select({
        title: "选择职业",
        items: ["法官", "医生", "猎人", "学生", "记者", "其他"]
      });
    </script>
    <style type="text/css">
      .img-auto{
          width:100%;
          height:100%;
      }
    </style>
    
  </body>
</html>
