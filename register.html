<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/weui/jquery-weui.css">
<link rel="stylesheet" href="css/page/register.css">

  </head>

  <body ontouchstart>


    <header class='register-header'>
      <h1 class="register-title">注册</h1>
    </header>
   
    <div class="weui-cells weui-cells_form register-form">
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输姓名">
        </div>
      </div>
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
      </div>
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输密码">
        </div>
      </div>

    </div>
    

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交注册</a>
    </div>

    <div class="to-login"><a href="/login" class="to-login-btn">登录已有账号</a></div>

    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="js/weui/jquery-weui.js"></script>
    <script src="js/page/register.js"></script>

        // else $.toptip('提交成功', 'success');

    </script>
  </body>
</html>
