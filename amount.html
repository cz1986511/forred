<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
        <title>xiaozhuo.info</title>
        <script src="echarts.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
    <div id="day" style="width: 400px;height:200px;"></div>
    <div id="month" style="width: 400px;height:200px;"></div>
    <div id="year" style="width: 400px;height:200px;"></div>
    <div>
      <div>
        年: <input type="number" name="year" min="2020" max="2099" />
          月: <input type="number" name="month" min="1" max="12" />
          日: <input type="number" name="day" min="1" max="31" />
      </div>
      <div>
        名称: <input type="search" name="name" placeholder="你又花钱了哟" />
      </div>
      <div>
          金额: <input type="search" name="amount" placeholder="好多钱嘛">
      </div>
      <div>
        <input type="submit" onclick="loginSubmit()"/>
      </div>
    </div>
    <script type="text/javascript">
        var dayChart = echarts.init(document.getElementById('day'));
        var monthChart = echarts.init(document.getElementById('month'));
        var yearChart = echarts.init(document.getElementById('year'));
        dayChart.setOption({
          title: {
            text: '日消费数据展示'
          },
          tooltip: {},
          legend: {
            data:['日消费']
          },
          xAxis: {
            data: []
          },
          yAxis: {},
          series: [{
            name: '日消费',
            type: 'line',
            label:{
              show:true
            },
            data: []
          }]
        });
        monthChart.setOption({
          title: {
            text: '月消费数据展示'
          },
          tooltip: {},
          legend: {
            data:['月消费']
          },
          xAxis: {
            data: []
          },
          yAxis: {},
          series: [{
            name: '月消费',
            type: 'line',
            label:{
              show:true
            },
            data: []
          }]
        });
        yearChart.setOption({
          title: {
            text: '年消费数据展示'
          },
          tooltip: {},
          legend: {
            data:['年消费']
          },
          xAxis: {
            data: []
          },
          yAxis: {},
          series: [{
            name: '年消费',
            type: 'bar',
            label:{
              show:true
            },
            data: []
          }]
        });
        dayChart.showLoading();
        monthChart.showLoading();
        yearChart.showLoading();
        $(function(){
          fetchData(function (data) {
            console.log(data.data.dayData);
            dayChart.hideLoading();
            dayChart.setOption({
              xAxis: {
                data: data.data.dayNum
              },
              series: [{
                name: '日消费',
                data: data.data.dayData
              }]
            });
          });
        })

        function fetchData(reqData) {
          $.ajax({
              type: 'post',
              dataType: 'json',
              url: 'http://xiaozhuo.info/api/consume/data',
              data: reqData,
              success: function(data) {
                if (data.data) {
                  dayChart.hideLoading();
                  dayChart.setOption({
                    xAxis: {
                      data: data.data.dayNum
                    },
                    series: [{
                      name: '日消费',
                      data: data.data.dayData
                    }]
                  });
                  monthChart.hideLoading();
                  monthChart.setOption({
                    xAxis: {
                      data: data.data.monthNum
                    },
                    series: [{
                      name: '月消费',
                      data: data.data.monthData
                    }]
                  });
                  yearChart.hideLoading();
                  yearChart.setOption({
                    xAxis: {
                      data: data.data.yearNum
                    },
                    series: [{
                      name: '年消费',
                      data: data.data.yearData
                    }]
                  });
                };                              
              },
              error: function() {
              }
          }); 
        }

    </script>
    </body>
</html>
