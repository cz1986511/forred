  <head>
    <title>登录</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/weui/jquery-weui.css">
<link rel="stylesheet" href="css/page/login.css">

  </head>

  <body ontouchstart>


    <header class='login-header'>
      <h1 class="login-title">登录</h1>
    </header>
   

    <div class="weui-cells weui-cells_form login-form">
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" id="tel" placeholder="请输入手机号">
        </div>
      </div>
      <div class="weui-cell weui-cell_vcode weui-cell_switch">
        <div class="weui-cell__hd">
          <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="password" id="password" placeholder="请输入密码">
        </div>
        <div class="weui-cell__ft">
          <input class="weui-switch" id="switch-password" type="checkbox">
        </div>
      </div>

    </div>
    

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="login-btn">登录</a>
    </div>

    <div class="to-register"><a href="/register.html" class="to-register-btn">没有账号，点击马上注册>></a></div>

    <script src="lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="lib/jquery.md5.js"></script>
    <script src="lib/fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="js/weui/jquery-weui.js"></script>
    <script src="js/page/login.js"></script>
