<html>
<head>
<meta charset="utf-8">
</head>
<style>
#shareit {
  -webkit-user-select: none;
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  text-align: center;
  top: 0;
  left: 0;
  z-index: 105;
  opacity: 0.7;
}
#shareit img {
  max-width: 100%;
}
.arrow {
  position: absolute;
  right: 10%;
  top: 5%;
}
#share-text {
  position: absolute;
  top: 20%;
  left: 30%;
  font-size: 40px;
  color: #fff;
}
</style>
</head>
<body>
<a id="share_btn" href="####">分享到朋友圈</a>
<div id="shareit">
  <img class="arrow" src="http://dev.vxtong.com/cases/nuannan/imgs/share-it.png">
  <a href="#" id="follow">
  <span id="share-text">可点击右上角分享此福袋</span>
 </a>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
<script>
  //立即分享到微信朋友圈点击事件
  $("#share_btn").on("click", function() {
      $("#shareit").show();
  });
   
  $("#shareit").on("click", function(){
    $("#shareit").hide(); 
  })
</script>
</body>
</html>
