<!DOCTYPE html>
<html>
  <head>
    <title>福袋详情</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">

    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/weui/jquery-weui.css">
    <link rel="stylesheet" href="../css/page/luckyBagDetail.css">
  </head>

  <body ontouchstart>

    <header class='lucky-bag-header'>
      <!-- 价格汇总 -->
      <div class="weui-header_fixed-bottom">
        <p class="price-total">
          <span class="price-text">福袋金额</span> 
          <span class="price-val">
            <span class="lb-original-price"></span>
            <span class="lb-actual-price"></span>
          </span>
        </p>
      </div>
    </header>
    <div class="page__bd">
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
              <img class="weui-media-box__thumb lucky_bag_img" src="../image/yfd1.png" alt="">
            </div>
            <div class="weui-media-box__bd">
              <h4 class="weui-media-box__title" id="lb-name"></h4>
              <!-- <p class="weui-media-box__desc">&yen;300.00</p> -->
            </div>
          </a>
          
        </div>
        
      </div>
      <div class="weui-panel weui-panel_access goods-panel">
        <div class="weui-panel__hd">商品</div>
        <div class="weui-panel__bd" id="item-list">
         
        </div>
      </div>
    </div>

    <!-- 分享福袋 -->
    <div id="share-it-pop" style="position: absolute;width: 100%;height: 100%;background: #000;text-align: center;top: 0;left: 0;opacity: 0.85;z-index:999">
      <img class="arrow" src="../image/luckybag/share-it.png">
      <a href="javascript:;" id="follow">
        <span class="share-text">可点击右上角分享此福袋</span>
      </a>
    </div>

  <script src="../lib/jquery-2.1.4.js"></script>
  <script src="../lib/fastclick.js"></script>
    
  <script src="../js/weui/swiper.js"></script>
  <script>
    $(function() {
      FastClick.attach(document.body);
    });
  </script>
  <script src="../js/weui/jquery-weui.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/page/luckyBagDetail.js"></script>
  </body>
</html>
